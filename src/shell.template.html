<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TimeFlow - Beautiful time tracking">
    <meta name="copyright" content="Copyright (c) 2024 TimeFlow. All rights reserved.">
    <title>TimeFlow</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4722603000032628" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <!-- Loading state -->
        <div class="app-loader" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
            <div style="width:50px;height:50px;border:3px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 20px;"></div>
            <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
            <noscript>
                <div style="color:#fff;font-family:system-ui;padding:20px;">
                    JavaScript is required to run TimeFlow.
                </div>
            </noscript>
        </div>
    </div>
    
    <!-- App initialization -->
    <script>
        // Domain check
        (function(){
            var h=window.location.hostname;
            var a=['timeflow.live','www.timeflow.live','localhost','127.0.0.1'];
            if(!a.includes(h)&&!h.startsWith('192.168.')&&!h.startsWith('10.')&&h!==''){
                document.body.innerHTML='<div style="color:red;text-align:center;padding:50px;font-size:24px;">Unauthorized Access</div>';
                throw new Error('Unauthorized');
            }
        })();
        
        // Register service worker
        if('serviceWorker' in navigator){
            window.addEventListener('load',function(){
                navigator.serviceWorker.register('/sw.js').catch(function(e){
                    console.warn('SW registration failed:',e);
                });
            });
        }
    </script>
</body>
</html>
